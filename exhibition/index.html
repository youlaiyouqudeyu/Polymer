<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <meta name="description" content="exhibition description">
    <meta name="theme_color" content="#fff">
    <title>exhibition</title>

    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" sizes="32x32" href="images/shop-icon-32.png">

    <style>
        body{
            margin:0;
            font-family: 'Roboto', 'Noto', sans-serif;
            font-size: 13px;
            /*line-height: 1.5;*/
            min-height: 100vh;
        }
        my-app[unresolved]{
            display: block;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <my-app unresolved></my-app>

    <!--<script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>-->
    <link rel="import" href="bower_components/polymer/polymer-element.html">
    <link rel="import" href="src/my-app/my-app.html">

    <script>
        window.performance && performance.mark && performance.mark("index");
    </script>

    <dom-module id="my-rtpath"></dom-module>
    <script>
        class MyRtpath extends Polymer.Element{
            static get is() {return "my-rtpath";}
        };
        window.customElements.define(MyRtpath.is, MyRtpath)
    </script>
    Polymer.rootPath = ""
    <my-rtpath></my-rtpath>
</body>
