<dom-module id="my-app">
    <template>
        <custom-style>
            <style is="custom-style" include="iron-flex">
                :host {
                    --app-primary-color: #4285f4;
                    --app-secondary-color: black;

                    display: block;
                }


                app-drawer-layout:not([narrow]) [drawer-toggle] {
                    display: none;
                }

                app-header {
                    color: #fff;
                    background-color: var(--app-primary-color);
                }

                app-header paper-icon-button {
                    --paper-icon-button-ink-color: white;
                }

                .drawer-list {
                    margin: 0 20px;
                }

                .drawer-list a {
                    display: block;
                    padding: 0 16px;
                    text-decoration: none;
                    color: var(--app-secondary-color);
                    line-height: 40px;
                }

                .drawer-list a.iron-selected {
                    color: black;
                    font-weight: bold;
                }
                section{
                    height: 100%;
                }
                aside, article{
                    height: inherit;

                }
                aside{
                    width: 240px;
                    background: yellow;
                }
                article{
                    width: 100%;
                    background: red;
                }
            </style>
        </custom-style>

        <app-location
                route="{{route}}"
                url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route
                route="{{route}}"
                pattern="[[rootPath]]:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>



        <app-header-layout fullbleed slot="header" fixed  condenses effects="waterfall">
            <app-header>
                <app-toolbar>
                    <paper-icon-button icon="menu" on-click="_toggle"></paper-icon-button>
                    <paper-icon-button icon="av:play-circle-filled" on-click="_runPlay"></paper-icon-button>
                    <div main-title>menu</div>
                    <!--<vaadin-combo-box-light items="[1,23,4,5]">-->
                    <!--<vaadin-text-field>-->
                    <!--<paper-icon-button slot="suffix" icon="remove-circle" class="clear-button"></paper-icon-button>-->
                    <!--<paper-icon-button slot="suffix" icon="search" class="toggle-button"></paper-icon-button>-->
                    <!--</vaadin-text-field>-->
                    <!--</vaadin-combo-box-light>-->
                    <paper-icon-button icon="search"></paper-icon-button>

                </app-toolbar>
            </app-header>

            <section class="layout horizontal">
                <dom-if id="opened">
                    <template>
                        <aside>
                            <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation" on-click="_stopPlay">
                                <a name="view1" href="[[rootPath]]view1">View One</a>
                                <a name="view2" href="[[rootPath]]view2">View Two</a>
                                <a name="view3" href="[[rootPath]]view3">View Three</a>
                            </iron-selector>
                        </aside>
                    </template>
                </dom-if>

                <article>
                    <iron-pages role="main" selected="[[page]]" attr-for-selected="name" fallback-selection="view404" on-click="_stopPlay">
                        <my-view1 name="view1"></my-view1>
                        <my-view2 name="view2"></my-view2>
                        <my-view3 name="view3"></my-view3>
                        <my-view404 name="view404"></my-view404>
                    </iron-pages>
                </article>
            </section>
        </app-header-layout>


    </template>

    <script>
        class MyApp extends Polymer.Element {
            static get is() { return 'my-app'; }
            static get properties() {
                return {
                    openAside: {
                        type: Boolean,
                        value: false
                    },
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged'
                    },
                    routeData: Object,
                    subRoute: String,
                    rootPath: String,
                    play: {
                        type: Object,
                        value: {
                            run: false,
                            times:[2000, 4000, 6000],
                            pages: ['view1', 'view2', 'view3'],
                            currentPlay: 0,
                            pause: true
                        }
                    },

                };
            }
            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                    '_currentPlayChanged(play.currentPlay)'
                ];
            }
            connectedCallback() {
                super.connectedCallback();
                console.log(document);
                document.onkeydown = (e) => {
                    if(e.witch == 32){
                        this.play.pause = !this.play.pause;
                    }
                }
            }
            _toggle() {
                this.openAside = !this.openAside;
                this.$.opened.if = this.openAside;
                this._stopPlay();
            }

            _pageChanged(page) {
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true
                );
            }
            _showPage404() {
                this.page = 'view404';
            }

            _routePageChanged(page) {
                this.page = page || 'view1';
            }
            _runPlay() {
                this.play.pause = !this.play.pause;
                this.play.currentPlay++;
                this.notifyPath('play.currentPlay')
            }
            _stopPlay() {
                this.play.pause = true;
            }
            _currentPlayChanged(index){
                if(index >= (this.play.times.length-1)){
                    this.play.currentPlay = -1;
                }
//                    var start = new Date()    ;
                    setTimeout(
                        () => {
                            if(!this.play.pause){
                                this.play.currentPlay++;
                                this.notifyPath('play.currentPlay');
                                this.page = this.play.pages[index];
//                                var end = new  Date();
//                                var time = end.getSeconds() - start.getSeconds();
//                                console.log(time);
                            }

            },this.play.times[index]);

            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
