<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        background: darkgray;
      }
    </style>

    <!--</div>-->
    <div id="main"></div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
      connectedCallback() {
          super.connectedCallback();
          this._myChart(this.$.main);
      }

      _myChart(dom) {
          var myChart = echarts.init(dom);
          var option = {
              'title': {
                  text:'粮情',
                  link: 'https://www.baidu.com',
                  subtext: '温度统计',

              },
              legend: {
                  type: 'scroll',
                  bottom: 10,
                  data: (function(){
                      var list = [];
                      for(var i=0; i<=28; i++){
                          list.push(i + 2000  + '' );
                      }
                      return list;
                  })()
              },
              tooltip: {
                  trigger: 'item',
                  formatter: '{a} <br/>{b} : {c} ({d}%)'
              },
//              legend: {
//                  type: 'scroll',
//
//                  data: ['A', 'B', 'C']
//              },
              'series': [{
                  name: '温度',
                  type: 'pie',
                  data: [
                      { name: 'A', value: 10},
                      { name: 'B', value: 12},
                      { name: 'C', value: 12}
                  ]
              }]
          };
          myChart.setOption(option);
          myChart.resize({width: 230, height: 200});
          myChart.dispatchAction({
              type: 'highlight',
              seriesIndex: 0
          })

      }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
